<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paatashaala</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 600px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
    }
    .cta-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #ff7043;
      color: white;
      font-weight: 600;
      border-radius: 0.75rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background: #f4511e;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
